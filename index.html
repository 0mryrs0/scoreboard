<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Basketball Scoreboard</h1>
        <div class="scoreboard">
            <div class="team-number one">
                <h2>HOME</h2>
                <div id="teamScore-1" class="score">00</div>
                <div class="points">
                    <span class="plus-one" onclick="AddOnePointTeamOne()">+1</span>
                    <span class="plus-two" onclick="AddTwoPointsTeamOne()">+2</span>
                    <span class="plus-three" onclick="AddThreePointsTeamOne()">+3</span>
                </div>
            </div>
            <div class="team-number">
                <h2>GUEST</h2>
                <div id="teamScore-2" class="score">00</div>
                <div class="points">
                    <span class="plus-one" onclick="AddOnePointTeamTwo()">+1</span>
                    <span class="plus-two" onclick="AddTwoPointsTeamTwo()">+2</span>
                    <span class="plus-three" onclick="AddThreePointsTeamTwo()">+3</span>
                </div>
            </div>
        </div>
        <button id="resetScore" onclick="resetScore()">Reset</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
